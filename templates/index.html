{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Employers {% endblock %}</h1></span>
    <div class="content">
        {% for employer in employers %}
            <div class="employer">
                <div align="center">
                  <p>
                    <a href="{{ url_for('employer', employer_id=employer.id)}}">
                        {{ employer.name }}
                    </a>
                  </p>
                </div>
                <!-- <hr> -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
